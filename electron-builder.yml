appId: 'kamepowerlauncher'
productName: 'KamePowerLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 Daniel Scalzi, 2023-2024 Kamesuta'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch: 'x64'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Kamesuta'
  vendor: 'Daniel Scalzi, Kamesuta'
  synopsis: 'Minecraft Modランチャー'
  description: 'Modの知識がなくてもMod導入ができる、かめぱわぁ～るど専用のランチャーです。'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'